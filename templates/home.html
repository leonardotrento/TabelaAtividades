<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Tarefas registradar</h1>

    <a href="/cadastrar">Cadastrar nova tarefa</a>

</html>
